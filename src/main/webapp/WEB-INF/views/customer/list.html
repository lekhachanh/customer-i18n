<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a href="/customer/create">Create new Customer</a></p>
Language: <a href="?lang=en">English</a> | <a href="?lang=language">Vietnamese</a>
<h1 th:text="#{list.heading}"></h1>
<table border="1">
    <tr>
        <th th:text="#{list.first_name}"></th>
        <th th:text="#{list.last_name}"></th>
        <th th:text="#{list.edit}"></th>
        <th th:text="#{list.delete}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td><a  th:href="@{/customer/edit/__${customer.id}__}">Edit</a></td>
            <td><a th:href="@{/customer/delete/__${customer.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
